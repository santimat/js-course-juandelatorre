<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Patient Administrator</title>
        <link rel="stylesheet" href="dist/output.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body class="bg-gray-100 h-screen">
        <h1 class="font-black text-5xl text-center md:w-2/3 mx-auto mt-20">
            Patient Tracking
            <span class="text-indigo-700">Veterinary</span>
        </h1>

        <div class="mt-12 md:flex container mx-auto">
            <div class="md:w-1/2 lg:w-2/5 mx-5">
                <h2 class="font-black text-3xl text-center">
                    Patient Tracking
                </h2>

                <p class="text-lg mt-5 text-center mb-10">
                    Add Patients and
                    <span class="text-indigo-600 font-bold">Manage Them</span>
                </p>

                <form
                    id="appointment-form"
                    class="bg-white shadow-md rounded-lg py-10 px-5 mb-10"
                >
                    <div class="mb-5">
                        <label
                            for="patient"
                            class="block text-gray-700 uppercase font-bold text-sm"
                        >
                            Patient Name:
                        </label>
                        <input
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md input-form"
                            type="text"
                            id="patient"
                            placeholder="Patient Name"
                            name="patient"
                        />
                    </div>

                    <div class="mb-5">
                        <label
                            for="owner"
                            class="block text-gray-700 uppercase font-bold text-sm"
                        >
                            Owner Name:
                        </label>
                        <input
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md input-form"
                            type="text"
                            id="owner"
                            placeholder="Owner Name"
                            name="owner"
                        />
                    </div>
                    <div class="mb-5">
                        <label
                            for="email"
                            class="block text-gray-700 uppercase font-bold text-sm"
                        >
                            Contact Email
                        </label>
                        <input
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md input-form"
                            type="email"
                            id="email"
                            placeholder="Contact E-mail"
                            name="email"
                        />
                    </div>

                    <div class="mb-5">
                        <label
                            for="date"
                            class="block text-gray-700 uppercase font-bold text-sm"
                        >
                            Discharge Date
                        </label>
                        <input
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md input-form"
                            type="date"
                            id="date"
                            name="date"
                        />
                    </div>

                    <div class="mb-5">
                        <label
                            for="symptoms"
                            class="block text-gray-700 uppercase font-bold text-sm"
                        >
                            Symptoms
                        </label>
                        <textarea
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md input-form"
                            id="symptoms"
                            name="symptoms"
                            placeholder="Patient Symptoms"
                        ></textarea>
                    </div>

                    <input
                        type="submit"
                        class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors"
                        value="Register Patient"
                    />
                </form>
            </div>

            <div class="md:w-1/2 lg:w-3/5 md:h-screen overflow-y-scroll">
                <h2 class="font-black text-3xl text-center">Patient List</h2>
                <p class="text-xl mt-5 mb-10 text-center">
                    Manage your
                    <span class="text-indigo-600 font-bold"
                        >Patients and Appointments</span
                    >
                </p>
                <div id="appointments">
                    <p class="text-xl mt-5 mb-10 text-center">
                        No Patients Yet
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
